{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href={% static './css/style.css' %}/>
	<script type="text/javascript" src="{% static 'javascript/changes.js' %}"></script>
</head>
<body>
    <h1>Upload</h1>
    <form action="" method="POST" name="uploadform" enctype="multipart/form-data">
    {% csrf_token %}
        <center><input type="file" name="uploaded_file">
        <button type="submit" >Upload File</button></center>
        {% comment %} <div class="container"><br><br><br><br>
  		<input type=submit value="Autofill Values" name="_autofill" class="btn"> {% endcomment %}
        {% if uploaded_file_url %}
		    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
	    {% endif %}
	</div>
    </form>    
</body>
